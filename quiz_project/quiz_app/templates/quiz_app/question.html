{% extends "base.html" %}
{% block content %}
<h1>Question</h1>
<p>{{ question.text }}</p>
<form method="post" action="{% url 'quiz_app:submit' %}">
    {% csrf_token %}
    <label>
        <input type="radio" name="answer" value="A" required> {{ question.option_a }}
    </label>
    <label>
        <input type="radio" name="answer" value="B"> {{ question.option_b }}
    </label>
    <label>
        <input type="radio" name="answer" value="C"> {{ question.option_c }}
    </label>
    <label>
        <input type="radio" name="answer" value="D"> {{ question.option_d }}
    </label>
    <button type="submit">Submit Answer</button>
</form>
{% endblock %}
